<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humaya | Dulces del Alma</title>
    <link rel="shortcut icon" href="static/images/logos/HsinDulce100x100.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,600;1,200;1,300;0,800&family=Mulish:ital,wght@0,200;0,300;1,200;1,300;1,600&family=Titillium+Web:ital,wght@0,200;0,300;0,600;1,200;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cebf067a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav-bar">
            <a href="/"><img class="logo" src="static/images/logos/HsinDulce100x100.png" alt="logotype header"></a>
            <div class="menu-btn"><div class="menu-btn-burguer"></div></div>
            <ul class="header-menu nav-menu"></ul>
        </nav>
    </header>
    <!-- Slider -->
    <div id="slider"></div>
    <!-- Quality -->
    <section id="quality"></section>
    <!-- Products -->
    <div class="section-anchor" id="products-anchor"></div>
    <section id="products"></section>
    <!-- About us -->
    <div class="section-anchor" id="about-us-anchor"></div>
    <section id="about-us"></section>
    <!-- Contact -->
    <div class="section-anchor" id="contact-anchor"></div>
    <section id="contact"></section>
    <!-- Shops -->
    <div class="section-anchor" id="shops-anchor"></div>
    <section id="shops"></section>
    <!-- Recipes -->
    <div class="section-anchor" id="recipes-anchor"></div>
    <section id="recipes"></section>
    <!-- Footer -->
    <footer>
        <div class="site-footer">
            <img class="logo" src="static/images/logos/LogoHumaya100x100.png" alt="logotype footer">
            <div class="menu-wrapper">
                <p>Menú</p>
                <nav class="nav-bar">
                    <ul class="footer-menu"></ul>
                </nav>
            </div>
        </div>
        <div class="brand">
            <p>Hecho con ❤️ by Solcii</p>
            <div class="links">
                <a href="https://github.com/Solcii"><i id="github" class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/sol-micaela-potschka-506713130/"><i id="linkedin" class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="static/js/main.js"></script>
</body>
</html>
